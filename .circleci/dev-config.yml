version: 2.1

parameters:
  env:
    type: string
    default: ""
  param:
    type: string
    default: ""
  trigger:
    type: boolean
    default: false

jobs:
  dev:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          command: echo "<< pipeline.parameters.env >> building << pipeline.parameters.param >>"
          
workflows:
  build:
    jobs:
      - dev